<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC GAME</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..
    1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li>TIC TAC TOE GAME</li>
        </ul>
    </nav>
    <h2>Welcome To Tic Tac Toe Game </h2>
    <div class="container">
        
        <div class="layout ">
            <div class="block1 bt bl"><span class="boxtext"></span></div>
            <div class="block1 bt"><span class="boxtext"></span></div>
            <div class="block1 br bt"><span class="boxtext"></span></div>
            <div class="block1 bl"><span class="boxtext"></span></div>
            <div class="block1"><span class="boxtext"></span></div>
            <div class="block1 br"><span class="boxtext"></span></div>
            <div class="block1 bl bb"><span class="boxtext"></span></div>
            <div class="block1 bb"><span class="boxtext"></span></div>
            <div class="block1 bb br"><span class="boxtext"></span></div>
        </div>
         <div class="info">
           
            <h4>Player 1: X &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; Player 2 : 0</h4>
            <div class="playerinfo">
                 <span class="turninfo"></span>
                <div class="wins"></div>
            </div>
            <button class="reset">Reset</button>
            
       </div>
         
       
               
        
</div>
  <script src="game.js"></script>  
</body>
</html>
